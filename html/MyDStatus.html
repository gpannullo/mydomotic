<!-- EspLink will add header here -->

<meta name="refresh-rate" content="5000"/>

<div class="header">
    <h1>MyDomotic Status</h1>
</div>

<div class="content">
    <h2>Board Settings</h2>
    <table align="center" width="100%" class="pure-table pure-table-bordered">
        <tr>
            <th>Hostname</th>
            <td id="arduinohostname"></td>
            <td>
                <form>
                    <input name="arduinohostname" type="text" style="width:80%"/><input type="submit" value="Save">
                </form>
            </td>
        </tr>
        <tr>
            <th>Board</th>
            <td id="board" colspan="2"></td>
        </tr>
        <tr>
            <th>Topic MQTT</th>
            <td id="topic"></td>
            <td>
                <form>
                    <input name="topic" type="text" style="width:80%"/><input type="submit" value="Save">
                </form>
            </td>
        </tr>
        <tr>
            <th>Debug</th>
            <td id="debug"></td>
            <td>
                <form>
                    <button id="debugchange" type="button">Change</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>WORK LEVEL PIN LED</th>
            <td id="workrelaylevel"></td>
            <td>
                <form>
                    <button id="workrelaychange" type="button">Change</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>Enable Configuration PIN</th>
            <td id="configureenable"></td>
            <td>
                <form>
                    <button id="configchange" type="button">Change</button>
                </form>
            </td>
        </tr>
    </table>



    <h2>Domoticz settings</h2>
    <table align="center" width="100%" class="pure-table pure-table-bordered">
        <tr>
            <th>Domoticz Support</th>
            <td id="domoticz"></td>
            <td>
                <form>
                    <button id="domoticzchange" type="button">Change</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>Domoticz MQTT in</th>
            <td id="din"></td>
            <td>
                <form>
                    <input name="din" type="text" style="width:80%"/><input type="submit" value="Save">
                </form>
            </td>
        </tr>
        <tr>
            <th>Domoticz MQTT out</th>
            <td id="dout"></td>
            <td>
                <form>
                    <input name="dout" type="text" style="width:80%"/><input type="submit" value="Save">
                </form>
            </td>
        </tr>
    </table>


    <h2>TOPIC MQTT available</h2>
    <table align="center" width="100%" class="pure-table pure-table-bordered">
        <tr>
            <th>CMD MQTT</th>
            <td id="cmdmqtt"></td>
        </tr>
        <tr>
            <th>STATUS MQTT</th>
            <td id="statmqtt"></td>
        </tr>
    </table>
</div>
</body></html>
